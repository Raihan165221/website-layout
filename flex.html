<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
            display: flex;
            /* for width  */
            justify-content: space-between;  
            border: 1px solid;
            height: 500px;
            /* for height  */
            align-items: center;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid red;
        }
        #box-1{
            /* flex-grow: 1; */
            order: 2;
        }
        #box-2{
            order: 1;
        }
    </style>
</head>
<body>
    <h1>Flex-Box</h1>
    <div class="container">
        <div id="box-1" class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>
    </div>
</body>
</html>
